name: Nightly Builds and Alpha Releases

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: List Tags
        run: git tag

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Get Latest Version
        id: get_version
        run: |
          latest_version=$(git describe --tags --match "spacewarp-*" --abbrev=0)
          version_number=$(echo $latest_version | grep -Eo "[0-9]+\.[0-9]+\.[0-9]+")
          echo "::set-output name=version::$version_number"

      - name: Run Python Script
        run: sudo python builder.py -r

      - name: Create Alpha Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "spacewarp-${{ steps.get_version.outputs.version }}-alpha"
          release_name: "Alpha Release - ${{ steps.get_version.outputs.version }}"
          draft: false
          prerelease: true
