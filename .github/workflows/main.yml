name: SpaceWarp Builder

on:
  push:
    branches:
      - main  # Replace with your desired branch name
  pull_request:
    branches:
      - main  # Replace with your desired branch name

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Run Python Script
        run: sudo python builder.py # I'm sure running it in sudo will cause NO issues what so ever.
